<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header__content">
                <a href="index.html" class="header__logo">
                    <img src="img/Logo.svg" alt="logo">
                </a>
                <button class="header__mobile-btn"><img src="img/menu.svg" alt="icon"></button>
                <nav class="header__nav">
                    <ul class="header__list">
                        <li class="header__item">
                            <a href="about.html" class="header__link">Главная</a>
                        </li>
                        <li class="header__item">
                            <a href="services.html" class="header__link">О нас</a>
                        </li>
                        <li class="header__item">
                            <a href="cases.html" class="header__link">Документы</a>
                        </li>
                        <li class="header__item">
                            <a href="contact.html" class="header__link">Презентация</a>
                        </li>
                        <li class="header__item">
                            <a href="contact.html" class="header__link">Контакты</a>
                        </li>
                    </ul>
                </nav>
                <button class="header__btn">Связаться с нами<img class="header__btn-img" src="img/phone.svg" alt="icon"></button>
            </div>
        </div>
    </header>
    <article class="booking-hero">
        <div class="container">
            <div class="booking-hero__content">
                <h1 class="booking-hero__title">Выберите квартиру</h1>
                <div class="booking-hero__wrap">
                    <div class="booking-hero__img">
                        <img class="block-1" src="img/block1.svg" alt="img">
                        <img class="block-2" src="img/block2.svg" alt="img">
                    </div>
                    <div class="booking-hero__box">
                        <img src="img/savr-logo-gold.png" alt="img">
                    </div>
                </div>
            </div>
        </div>
    </article>
    <div class="modal">
        <div class="modal__content">
            <form action="#" class="modal__form">
                <p class="modal__form-title">Получите бесплатную консультацию</p>
                <label for="user_name" class="modal__form-label">Заполните форму и получите консультацию</label>
                <input required type="text" name="modal-user_name" id="modal-user_name" class="modal__form-input" placeholder="Ваше имя">
                <input required type="text" name="modal-user_phone" id="modal-user_phone" class="modal__form-input" placeholder="Номер телефона">
                <button type="submit" class="modal__form-btn">Получить консультацию</button>
            </form>   
            <div class="modal__confirm">
                <p class="modal__confirm-heading">Заявка отправлена</p>
                <img class="modal__confirm-img" src="img/Confim_img.svg" alt="img">
                <p class="modal__confirm-parag">В ближайщее время наши операторы свяжутся с вами</p>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
